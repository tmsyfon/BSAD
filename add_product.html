<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="text-center">เพิ่มข้อมูล สินค้า</h1>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="name">ชื่อสินค้า :</label>
                  <input type="text" class="form-control" id="exampleInputName"  placeholder="Enter Product Name">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">ราคา:</label>
                  <input type="text" class="form-control" id="exampleInputprice" placeholder="Price">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">ภาพที่ 1:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">ภาพที่ 2: </label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                
  
                <div class="form-group">
                    <button class="btn btn-primary px-3 me-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="fas fa-minus"></i></button>
                    <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" style="width: 100px;"/>
                    <button class="btn btn-primary px-3 ms-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="fas fa-plus"></i></button>
                
                </div>

                
                    
          
  
                
                <button type="submit" class="btn btn-primary">ADD</button>
              </form>
        </div>
    </div>
