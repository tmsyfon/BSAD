<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>

    <!----- framework tailwind ----->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/4a5bb73cc5.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a5bb73cc5.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col justify-center items-center content-center">
    <nav class="w-screen border-solid border-b-2 border-black" style="height: 85px;">
        <div class="grid grid-cols-2 w-full">
            <div class="pl-5">
                <img class="w-32 m-3" src="img/logo.png" alt="">
            </div>
            <div class="flex flex-row justify-end items-end content-end pr-10">
                <a class="text-2xl m-6 font-semibold" href="">SHOP</a>
                <div class="relative">
                    <input class="p-3 h-12 w-64 border-2 border-solid border-black rounded-3xl m-4" placeholder="search"
                        type="text">
                    <i class="text-xl fa-solid fa-magnifying-glass absolute right-8 top-6"></i>
                </div>
                <i class="fa-solid fa-cart-shopping text-2xl m-6"></i>
                <i class="fa-regular fa-user text-2xl my-6 ml-3 mr-12"></i>
            </div>
        </div>
    </nav>

    <!------Shop Cart------->
    <div class="grid grid-cols-2" style="margin-top: 3%;">

        <!-----รถเข็น----->
        <div class="pl-1" style="margin-left: -80%;">
            <h1 class="" style="font-size: 30px;">
                <b>รถเข็นของฉัน</b>
            </h1><br>
            <div class="flex flex-row border-solid"
                style="height: 60%; width: 150%; border: 2px; background-color: rgb(230, 226, 226); ">
                <!----รูปสินค้าที่สั่ง------>
                <div>
                    <a href="#">
                        <img src="https://placehold.it/150x80?text=IMAGE" alt=""
                            style="width: 8rem; height: 8rem; margin-left: 10%; margin-top: 10%;">
                    </a>
                </div>
                <!------ข้อมูลสินค้าที่สั่ง-------->
                <div style="width: 100%;">

                    <h1 class="" style="font-size: 19px; margin-left: 6%; margin-top: 2%;">
                        <!----ชื่อสินค้าและข้อมูล------->
                        <strong> Leopard Shirt Dress</strong><br>
                        <div class="flex flex-row" style="margin-top: 2%;">
                            <h1>SIZE:</h1>
                            <div style="position: absolute; left: 35%; display: flex; ">
                                <h1 style="margin-right: 20px;"> $100</h1>
                                <div style="border:  1px solid black; width: 20%; margin-right: 20px;">
                                    <button>+</button>
                                    <input type="text" value="1" style="width: 20%; margin-left: 11px;">
                                    <button style="position: absolute; right: 65%; top: 1%;">-</button>
                                </div>
                                <h1> $200</h1>
                            </div>

                            <!----ปุ่มลบ----->

                            <div class="flex flex-row" style="position: absolute; top: 40%;">
                                <i class="fa-solid fa-cart-shopping text-xl mr-2"></i>
                                <button>ลบ</button>
                            </div>
                        </div>
                    </h1>
                </div>
            </div>
        </div>

        <!----กล่องสั่งสินค้าด้านขวา------>
        <div style="margin-left: 20%; background-color: rgb(230, 226, 226); ">
            <h1 class="" style="font-size: 30px;">
                <b> Leopard Shirt Dress</b>
            </h1><br>
            <!----ราคาสินค้า----->


            <!------ไซต์----->
            <div class="grid grid-cols-8 justify-center items-center content-center">
                <div class="" style="font-size: 20px;"> <strong>Size : </strong></div>

                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">S</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">M</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">L</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">XL</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">XXL</button>
            </div><br>
            <!------จำนวนสินค้า------>
            <div style="font-size: 20px;">
                <strong>จำนวน :</strong>
            </div><br>
            <!-----ปุ่มเพิ่มลงตะกร้า------->
            <button class="bg-black text-white rounded-xl" style="width:25%; height: 10%;">เพิ่มลงตระกร้า</button>
        </div>
    </div>
    <!-------รูป4รูปของสินค้า---------->
    <div class="grid grid-cols-2" style="margin-top: 3%;">
        <div class="flex flex-row " style="margin-left: 25.5%; height: 8rem;">
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
        </div>
        <!----------รายละเอียดสินค้า--------------->
        <div style="margin-left: 10%;">
            <div class="border-2 border-solid bg-white border-radius" style="width: 80%; height: 8rem">
                <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad soluta illum odio assumenda libero
                    corrupti
                    suscipit. Aperiam saepe quaerat magnam.</h3>
            </div><br>
            <!---------ปุ่ม SAVE-------------->
            <button class="bg-black text-white rounded-xl"
                style="width:30%; height: 30%; margin-left: 50%;">SAVE</button>

        </div>
    </div>



</body>

</html>
