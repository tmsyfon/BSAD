<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----- framework tailwind ----->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/4a5bb73cc5.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4a5bb73cc5.js" crossorigin="anonymous"></script>

  <!----- fontawesome ----->
  <script src="https://kit.fontawesome.com/a935639c09.js" crossorigin="anonymous"></script>

  <!----- Kanit Font ----->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

  <title>Add Product</title>
</head>

<style>
  * {
    font-family: 'Kanit', sans-serif;
  }
</style>

</head>

<body class="flex flex-col justify-center items-center content-center">
  <nav class="w-screen border-solid border-b-2 border-black" style="height: 85px;">
    <div class="grid grid-cols-2 w-full">
      <div class="pl-5">
        <img class="w-32 m-3" src="img/logo.png" alt="">
      </div>
      <div class="flex flex-row justify-end items-end content-end pr-10">
        <a class="text-2xl m-6 font-semibold" href="">SHOP</a>
        <div class="relative">
          <input class="p-3 h-12 w-64 border-2 border-solid border-black rounded-3xl m-4" placeholder="search"
            type="text">
          <i class="text-xl fa-solid fa-magnifying-glass absolute right-8 top-6"></i>
        </div>
        <i class="fa-solid fa-cart-shopping text-2xl m-6"></i>
        <i class="fa-regular fa-user text-2xl my-6 ml-3 mr-12"></i>
      </div>
    </div>
  </nav>

  <div class="grid grid-cols-2 w-screen" style="margin-top: 3%;">
    <!-----ฟอร์ม----->
    <form class="flex flex-col justify-start items-start content-start border-solid w-full" style="margin-left: 5%;">
      <div class="w-full">
        <p class="text-xl">#ID</p>
        <div class="flex flex-col justify-center items-center content-center py-1 ml-1">
          <select class="p-2 my-2 w-full h-12 border-2 border-solid border-black" name="subdistrict" id="subdistrict"
            placeholder="สถานะ">
            <option>จัดเตรียม</option>
            <option>จัดส่ง</option>
            <option>จัดแจง</option>
            <option>จัดจ๋อย</option>
          </select>
        </div>

        <p class="text-lg">ชื่อลูกค้า</p>
        <input class="p-4 my-2 w-full h-11 border-2 border-solid border-black" placeholder="name" type="text">
        <p class="text-lg">ที่อยู่จัดส่ง</p>
        <textarea class="p-4 w-full h-20 border-2 border-solid border-black mb-2" name="" id="" cols="30"
          rows="10"></textarea>
        <p class="text-lg">เบอร์โทร</p>
        <input class="p-4 my-2 w-full h-11 border-2 border-solid border-black" placeholder="Phone" type="text">
        <p class="text-lg">Tracking Number</p>
        <input class="p-4 my-2 w-full h-11 border-2 border-solid border-black" placeholder="Phone" type="text">
        <div class="flex flex-row w-screen">
          <div>
            <p class="text-lg">วันที่สั่งซื้อ</p>
            <input class="p-2 my-1 w-full h-11 border-2 border-solid border-black" placeholder="0/00/0000" type="text">
          </div>
          <div style=" margin-left: 8%;">
            <button class="text-black px-9 py-0 mt-8 rounded-xl h-10 w-full"
              style="background-color: rgb(37, 159, 75);">สถานะการชำระเงิน</button>
          </div>
          <div style=" margin-left: 40%;">
            <button class="bg-black text-white mt-7  rounded-xl" style="width: 130%; height: 3rem;">กลับสู่หน้าแสดงรายการสั่งซื้อทั้งหมด</button>
          </div>
        </div>
      </div>
    </form>


    <!----ชื่อสินค้า------>
    <div style="margin-left: 10%;">
      <div class="flex flex-row border-solid " style="height: 30%; border: 2px;">
        <!----รูปสินค้าที่สั่ง------>
        <div>
          <a href="#">
            <img src="https://placehold.it/150x80?text=IMAGE" alt=""
              style="width: 8rem; height: 8rem; margin-left: 10%; margin-top: 10%;">
          </a>
        </div>
        <!------ข้อมูลสินค้าที่สั่ง-------->
        <div class="w-full">
          <h1 class="" style="font-size: 19px; margin-left: 6%; margin-top: 2%;">
            <!----ชื่อสินค้าและข้อมูล------->
            <strong> Leopard Shirt Dress</strong><br>
            <div class="flex flex-row" style="margin-top: 2%;">
              <p>SIZE</p>
              <p style="margin-left: 9%;">จำนวน</p>
              <p style="margin-left: 9%;">ราคา</p>
            </div>
          </h1>
        </div>
      </div>
      <div class="border-2 border-solid border-black"></div>
    </div>
  </div>
</body>

</html>
