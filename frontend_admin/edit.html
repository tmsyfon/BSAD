<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!----- framework tailwind ----->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/4a5bb73cc5.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a5bb73cc5.js" crossorigin="anonymous"></script>
</head>

<style>
    input.profile:checked~.subpro {
        display: flex;
    }
</style>

<body class="flex flex-col justify-center items-center content-center">
    <nav class="w-screen border-solid border-b-2 border-black" style="height: 85px;">
        <div class="grid grid-cols-2 w-full">
            <div class="pl-5">
                <img class="w-32 m-3"
                    src="https://cdn.discordapp.com/attachments/1020724048889659442/1097278386927321189/logo.png"
                    alt="">
            </div>
            <div class="flex flex-row justify-end items-end content-end pr-10">
                <a class="text-2xl m-6 font-semibold" href="">SHOP</a>
                <div class="relative">
                    <input class="p-3 h-12 w-64 border-2 border-solid border-black rounded-3xl m-4" placeholder="search"
                        type="text">
                    <i class="text-xl fa-solid fa-magnifying-glass absolute right-8 top-6"></i>
                </div>
                <i class="fa-solid fa-cart-shopping text-2xl m-6"></i>
                <!-- ไอคอนรูปโปรไฟล์ -->
                <input type="checkbox" class="profile hidden" id="profile" name="profile">
                <label for="profile" class="m-3 mb-6">
                    <i class="fa-regular fa-user" style="font-size: 1.5rem; line-height: 2rem;"></i>
                </label>
                <!-- submenu ที่ยื่นออกมา -->
                <div
                    class="subpro hidden absolute top-20 mt-1 right-12 w-40 h-20 border-2 border-black bg-white flex flex-col justify-center content-center items-center text-center">
                    <a class="h-10 p-1 w-full hover:bg-black hover:text-white hover:no-underline" href="">History
                        Order</a>
                    <a class="h-10 p-1 border-t-2 border-black w-full hover:bg-black hover:text-white hover:no-underline"
                        href="">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <!------Product------->
    <div class="grid grid-cols-2" style="margin-top: 3%;">

        <!-----รูปสินค้าใหญ่----->
        <div class="pl-20">
            <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 100%; height: 100%;">
        </div>

        <!----ชื่อสินค้า------>
        <div style="margin-left: 10%;">
            <h1 class="" style="font-size: 30px;">
                <b> Leopard Shirt Dress</b>
            </h1><br>
            <!----ราคาสินค้า----->
            <div class="" style="font-size: 20px;"> <strong>Price : </strong> <span class=""> $300.00</span></div><br>

            <!------ไซต์----->
            <div class="grid grid-cols-8 justify-center items-center content-center">
                <div class="" style="font-size: 20px;"> <strong>Size : </strong></div>

                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">S</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">M</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">L</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">XL</button>
                <button class="bg-black text-white rounded-xl"
                    style="width:90%; height: 100%; background-color:rgb(189, 186, 186)" width:90%; height:
                    100%;'">XXL</button>
            </div><br>
            <!------จำนวนสินค้า------>
            <div style="font-size: 20px;">
                <strong>จำนวน :</strong>
            </div><br>
            <!-----ปุ่มเพิ่มลงตะกร้า------->
            <button class="bg-black text-white rounded-xl" style="width:25%; height: 10%;">เพิ่มลงตระกร้า</button>
        </div>
    </div>
    <!-------รูป4รูปของสินค้า---------->
    <div class="grid grid-cols-2" style="margin-top: 3%;">
        <div class="flex flex-row " style="margin-left: 25.5%; height: 8rem;">
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
            <a href="#">
                <img src="https://placehold.it/150x80?text=IMAGE" alt="" style="width: 8rem; height: 8rem;">
            </a>
        </div>
        <!----------รายละเอียดสินค้า--------------->
        <div style="margin-left: 10%;">
            <div class="border-2 border-solid bg-white border-radius" style="width: 80%; height: 8rem">
                <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad soluta illum odio assumenda libero
                    corrupti
                    suscipit. Aperiam saepe quaerat magnam.</h3>
            </div><br>
            <!---------ปุ่ม SAVE-------------->
            <button class="bg-black text-white rounded-xl"
                style="width:30%; height: 30%; margin-left: 50%;">SAVE</button>

        </div>
    </div>



</body>

</html>
