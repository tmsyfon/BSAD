<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://kit.fontawesome.com/4a5bb73cc5.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a5bb73cc5.js" crossorigin="anonymous"></script>
</head>

<style>
    input.profile:checked~.subpro {
        display: flex;
    }
</style>

<body class="flex flex-col justify-center items-center content-center">
    <nav class="w-screen border-solid border-b-2 border-black" style="height: 85px;">
        <div class="grid grid-cols-2 w-full">
            <div class="pl-5">
                <img class="w-32 m-3"
                    src="https://cdn.discordapp.com/attachments/1020724048889659442/1097278386927321189/logo.png"
                    alt="">
            </div>
            <div class="flex flex-row justify-end items-end content-end pr-10">
                <a class="text-2xl m-6 font-semibold" href="">SHOP</a>
                <div class="relative">
                    <input class="p-3 h-12 w-64 border-2 border-solid border-black rounded-3xl m-4" placeholder="search"
                        type="text">
                    <i class="text-xl fa-solid fa-magnifying-glass absolute right-8 top-6"></i>
                </div>
                <i class="fa-solid fa-cart-shopping text-2xl m-6"></i>
                <!-- ไอคอนรูปโปรไฟล์ -->
                <input type="checkbox" class="profile hidden" id="profile" name="profile">
                <label for="profile" class="m-3 mb-6">
                    <i class="fa-regular fa-user" style="font-size: 1.5rem; line-height: 2rem;"></i>
                </label>
                <!-- submenu ที่ยื่นออกมา -->
                <div
                    class="subpro hidden absolute top-20 mt-1 right-12 w-40 h-20 border-2 border-black bg-white flex flex-col justify-center content-center items-center text-center">
                    <a class="h-10 p-1 w-full hover:bg-black hover:text-white hover:no-underline" href="">History
                        Order</a>
                    <a class="h-10 p-1 border-t-2 border-black w-full hover:bg-black hover:text-white hover:no-underline"
                        href="">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container flex flex-col justify-start items-start content-start p-10">
        <div class="w-full grid grid-cols-2">

            <div class="w-full p-5">
                <div class="grid grid-cols-4 w-full p-5 ">
                    <div class="w-full col-span-1">
                        <div class="border-2 border-black h-10 w-7/12 text-center">
                            <p class="text-2xl font-bold">#1</p>
                        </div>
                    </div>
                    <div class="w-full col-span-3 flex flex-row tems-start content-start justify-start">
                        <select class="border-2 border-black w-9/12 h-10" name="" id="">
                            <option value="">status</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-full p-5">
                    <div class="w-full col-span-1">
                        <p>NAME :</p>
                    </div>
                    <div class="w-full col-span-3">
                        <p class="text-start">name</p>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-full h-32 p-5">
                    <div class="w-full col-span-1">
                        <p>ADDRESS :</p>
                    </div>
                    <div class="w-full col-span-3">
                        <p class="text-start">address</p>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-full p-5">
                    <div class="w-full col-span-1">
                        <p>PHONE :</p>
                    </div>
                    <div class="w-full col-span-3">
                        <p class="text-start">phone</p>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-full p-5">
                    <div class="w-full col-span-1">
                        <p>Tracking Number :</p>
                    </div>
                    <div class="w-full col-span-3 flex flex-row">
                        <input type="text" class="border-2 h-10 border-black p-3">
                        <button
                            class="bg-black text-white rounded-lg w-20 ml-2 hover:bg-white hover:text-black hover:border-2 hover:border-black">submit</button>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-full p-5">
                    <div class="w-full col-span-1">
                        <p>ORDER DATE :</p>
                    </div>
                    <div class="w-full col-span-1">
                        <p>date</p>
                    </div>
                    <div class="w-full col-span-2 flex flex-row tems-end content-end justify-end">
                        <div
                            class="w-36 h-10 rounded-xl bg-green-600 text-center items-center content-center justify-center flex flex-col text-white">
                            status paymernt</div>
                    </div>
                </div>
            </div>

            <div class="w-full p-5 ">
                <div class="">
                    <div class="w-full overflow-auto" style="height: 450px;">
                        <div class="grid grid-cols-7 border-b border-solid border-black p-3 text-center">
                            <img class="bg-gray-200 w-24 h-24 col-span-1" src="" alt="">
                            <div class="col-span-4 text-center items-center content-center justify-center flex">detail
                            </div>
                            <div class="col-span-1 text-center items-center content-center justify-center flex">amount
                            </div>
                            <div class="col-span-1 text-center items-center content-center justify-center flex">price
                            </div>
                        </div>

                    </div>

                    <div class="w-full h-full mt-3 p-5 items-center content-center justify-center flex flex-col">
                        <div class="w-full grid grid-cols-2">
                            <div class="text-start text-xl">
                                <p>Total</p>
                            </div>
                            <div class="text-end text-xl">
                                <p>baht</p>
                            </div>
                        </div>
                        <button
                            class="w-32 h-12 bg-black text-white mt-10 rounded-lg hover:bg-neutral-500">BACK</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
